<body>
    <script>
    var English=prompt("enter the total English score");
    var Mathematics=prompt("enter the total Mathematics score");
    var Physics=prompt("enter the total Physics score");
    var Chemistry=prompt("enter the total Chemistry score");
    var Biology=prompt("enter the total Biology score");
    var total = parseInt(English) + parseInt(Mathematics) + parseInt(Physics) + parseInt(Chemistry) + parseInt(Biology);
    var grade = total/5
    alert (grade)

    var grade=prompt("enter average score of the students")
    if(grade>70 && grade<100){
    alert("A");}
    else if (grade>=60 && grade<70){
    alert("B");}
    else if (grade>=50 && grade<60){
    alert("C");}
    else if (grade>=45 && grade<50){
    alert("D");}
    else if (grade>=40 && grade<45){
    alert("D");}
    </script>
